<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white py-3 mb-4">
            <div class="container">
                <h1 class="h3 mb-0"><i class="fas fa-file-alt me-2"></i>Resume Intelligence</h1>
            </div>
        </header>

        <div class="container">
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-pane" type="button" role="tab">
                        <i class="fas fa-upload me-2"></i>Upload Resume
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history-pane" type="button" role="tab">
                        <i class="fas fa-history me-2"></i>Resume History
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="mainTabContent">
                <!-- Upload Tab -->
                <div class="tab-pane fade show active" id="upload-pane" role="tabpanel">
                    <div class="row">
                        <div class="col-12">
                            <!-- Upload Section -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5 class="mb-0">Upload Resume</h5>
                                </div>
                                <div class="card-body">
                                    <div class="upload-area" id="uploadArea">
                                        <i class="fas fa-cloud-upload-alt mb-3"></i>
                                        <p class="mb-3">Drag and drop your resume here or click to browse</p>
                                        <input type="file" id="fileInput" accept=".pdf,.docx,.doc" style="display: none;">
                                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                            Choose File
                                        </button>
                                    </div>
                                    <div id="uploadProgress" class="mt-3" style="display: none;">
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Results Section -->
                            <div id="resultsSection" style="display: none;">
                                <div class="row">
                                    <!-- Personal Information -->
                                    <div class="col-md-6 mb-4">
                                        <div class="card h-100">
                                            <div class="card-header bg-info text-white">
                                                <h6 class="mb-0"><i class="fas fa-user me-2"></i>Personal Information</h6>
                                            </div>
                                            <div class="card-body" id="personalInfo">
                                                <!-- Dynamic content -->
                                            </div>
                                        </div>
                                    </div>

                                    <!-- AI Analysis -->
                                    <div class="col-md-6 mb-4">
                                        <div class="card h-100">
                                            <div class="card-header bg-warning text-dark">
                                                <h6 class="mb-0"><i class="fas fa-robot me-2"></i>AI Analysis</h6>
                                            </div>
                                            <div class="card-body" id="aiAnalysis">
                                                <!-- Dynamic content -->
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Skills -->
                                    <div class="col-md-6 mb-4">
                                        <div class="card h-100">
                                            <div class="card-header bg-success text-white">
                                                <h6 class="mb-0"><i class="fas fa-tools me-2"></i>Skills</h6>
                                            </div>
                                            <div class="card-body" id="skillsInfo">
                                                <!-- Dynamic content -->
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Education -->
                                    <div class="col-md-6 mb-4">
                                        <div class="card h-100">
                                            <div class="card-header bg-primary text-white">
                                                <h6 class="mb-0"><i class="fas fa-graduation-cap me-2"></i>Education</h6>
                                            </div>
                                            <div class="card-body" id="educationInfo">
                                                <!-- Dynamic content -->
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Work Experience -->
                                    <div class="col-12 mb-4">
                                        <div class="card">
                                            <div class="card-header bg-secondary text-white">
                                                <h6 class="mb-0"><i class="fas fa-briefcase me-2"></i>Work Experience</h6>
                                            </div>
                                            <div class="card-body" id="experienceInfo">
                                                <!-- Dynamic content -->
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Projects -->
                                    <div class="col-12 mb-4">
                                        <div class="card">
                                            <div class="card-header bg-dark text-white">
                                                <h6 class="mb-0"><i class="fas fa-project-diagram me-2"></i>Projects</h6>
                                            </div>
                                            <div class="card-body" id="projectsInfo">
                                                <!-- Dynamic content -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- History Tab -->
                <div class="tab-pane fade" id="history-pane" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Resume History</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>File Name</th>
                                            <th>Upload Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="historyTableBody">
                                        <!-- Dynamic content -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resume Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
